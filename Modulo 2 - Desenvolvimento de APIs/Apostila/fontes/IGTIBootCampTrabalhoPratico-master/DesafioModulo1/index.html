<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />

    <title>
      Desafio do Módulo 1: Bootcamp Online - Desenvolvedor Full Stack
    </title>
  </head>
  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <div class="container">
        <div class="card white-text teal lighten-2 spanTitle"><h5 class="center-align">Pesquisa de usuários</h5></div>
      <div class="row">
        <div class="input-field col s11">
          <label for="txtnameSearch">Buscar</label>
          <!-- prettier-ignore -->
          <input type="text" id="txtNameSearch" class="text-search" />
        </div>
        <div class="input-field col s1">
          <a class="waves-effect waves-light btn" id="btnNameSearch">BUSCAR</a>
        </div>
      </div>
      <div class="row">
        <div class="col s9 z-depth-1">
          <div class="people-container-found" id="tabPersonFound">
            <div class="card-panel white-text teal lighten-2 spanTitle" id="lblcounterPeopleFound"><h5>Nenhum usuário filtrado</h5></div>
          </div>
        </div>
        <div class="col s3 z-depth-1">
          <div class="people-container-statistics" id="tabStatistics">
            <div class="card-panel white-text teal lighten-2 spanTitle"><h5 class="center-align">Estatísticas</h5></div>
                <p>Nada a ser exibido</p>
          </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal Structure -->
    <div id="modal1" class="modal">
      <div class="modal-content">
        <h4>Aguarde um breve momento...</h4>
        <p>A lista de pessoas será carregada em breve.</p>
      </div>
      </div>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
